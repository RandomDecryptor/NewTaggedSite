<ng-container *ngIf="((tags$ | async).length) > 0">
    <div fxLayout="row" fxLayoutAlign="space-between center" class="topTagsHeader" >
        <h3>Top tags:</h3>
        <h3><mat-slide-toggle [checked]="false" (change)="changeTopTagsToggle()" title="Top 10/100" aria-label="Top 10/100">Top 100</mat-slide-toggle></h3>
    </div>


    <table mat-table [dataSource]="dataSource" class="table">
        <ng-container matColumnDef="tagName">
            <th mat-header-cell *matHeaderCellDef> Tag name </th>
            <td mat-cell *matCellDef="let tag"> {{tag.name}} </td>
        </ng-container>
        <ng-container matColumnDef="totalTaggings">
            <th mat-header-cell *matHeaderCellDef> Total taggings </th>
            <td mat-cell *matCellDef="let tag"> {{tag.totalTaggings}} </td>
        </ng-container>
        <ng-container matColumnDef="ownTaggings">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let tag"> ({{calculateOwnTaggings(tag)}}) </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let tag; columns: columnsToDisplay"(click)="selectTag(tag)"></tr>
    </table>
</ng-container>
