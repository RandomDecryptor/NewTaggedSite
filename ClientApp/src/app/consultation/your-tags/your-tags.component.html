<mat-divider></mat-divider>

<h3>Your tags:</h3>

<table mat-table [dataSource]="dataSource" class="table">
    <ng-container matColumnDef="tagName">
        <th mat-header-cell *matHeaderCellDef> Tag name </th>
        <td mat-cell *matCellDef="let tag"> {{tag.name}} </td>
    </ng-container>
    <ng-container matColumnDef="ownerBalance">
        <th mat-header-cell *matHeaderCellDef> Your balance </th>
        <td mat-cell *matCellDef="let tag"> {{tag.ownerBalance}} </td>
    </ng-container>
    <ng-container matColumnDef="totalTaggings">
        <th mat-header-cell *matHeaderCellDef> Total taggings </th>
        <td mat-cell *matCellDef="let tag"> {{tag.totalTaggings}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
</table>
