<ng-container *ngIf="((taggings | async).length) > 0">
    <h3>Your account has the following taggings:</h3>

    <table mat-table [dataSource]="dataSource" class="table">
        <ng-container matColumnDef="tagName">
            <th mat-header-cell *matHeaderCellDef> Tag name </th>
            <td mat-cell *matCellDef="let tagging"> {{tagging.tagName}} </td>
        </ng-container>
        <ng-container matColumnDef="balance">
            <th mat-header-cell *matHeaderCellDef> # Taggings </th>
            <td mat-cell *matCellDef="let tagging"> {{tagging.balance}} </td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef stickyEnd="true">&nbsp;</th>
            <td mat-cell *matCellDef="let tagging"><button mat-raised-button (click)="checkTagging($event, tagging)" >Check Ethereum network</button></td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
    </table>
</ng-container>
