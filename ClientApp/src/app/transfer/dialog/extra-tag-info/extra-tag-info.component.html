<h1 mat-dialog-title class="dialog-title">Tag '{{(data | async).name}}'</h1>
<div mat-dialog-content>
    <mat-form-field class="transfer-field">
        <input matInput readonly placeholder="Symbol" [ngModel]="(data | async).symbol" >
    </mat-form-field>
    <mat-form-field class="transfer-field">
        <input matInput readonly placeholder="Tag contract address" [ngModel]="(data | async).contractAddress">
    </mat-form-field>
</div>
